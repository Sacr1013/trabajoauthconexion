{% extends 'layout.html' %}

{% block title %}Perfil{% endblock %}

{% block content %}
<h1>Página de Perfil</h1>
<div>
    <p>Los detalles de tu cuenta son los siguientes:</p>
    <table>
        <tr>
            <td>Nombre:</td>
            <td>{{ account['fullname'] }}</td>
        </tr>
        <tr>
            <td>Nombre de usuario:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Correo electrónico:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
